<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>文章列表--layui后台管理模板 2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="{{data_path}}/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="{{data_path}}/mdui/css/mdui.min.css"/>
    <style>
    </style>
</head>

<body>


<div class="layui-tab layui-tab-card">
    <ul class="layui-tab-title">
        <li class="layui-this">已安装模型</li>
        <!--<li>本地仓库</li>-->
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">

            <div class="mdui-container">
                <div class="mdui-row">


                    {% set info = ace.tag('a_getModelsList','installedList') %}
                    {% for n in info %}
                    <div class="mdui-col-xs-3">

                        <div class="mdui-card">


                            <div class="mdui-card-media">
                                <img src="{{data_path}}/images/face.jpg"/>
                            </div>

                            <!-- 卡片的标题和副标题 -->
                            <div class="mdui-card-primary">
                                <div class="mdui-card-primary-title">{{n.name}}</div>
                            </div>

                            <!-- 卡片的内容 -->
                            <div class="mdui-card-content">{{n.description}}</div>

                            <!-- 卡片的按钮 -->
                            <div class="mdui-card-actions">

                                <button class="mdui-btn mdui-btn-icon mdui-ripple">
                                    <i class="mdui-icon material-icons" title="安装">&#xe149;</i>
                                </button>

                                <button class="mdui-btn mdui-btn-icon mdui-ripple">
                                    <i class="mdui-icon material-icons" title="官方链接">&#xe250;</i>
                                </button>
                            </div>

                        </div>

                    </div>
                    {% endfor %}


                </div>


            </div>


        </div>
        <div class="layui-tab-item">


            <div class="mdui-container">
                <div class="mdui-row">


                </div>


            </div>


        </div>
    </div>
</div>

<script type="text/javascript" src="{{data_path}}/layui/layui.js"></script>

<script>
    layui.use('element', function () {
        var element = layui.element;
    })
</script>
</body>

</html>
