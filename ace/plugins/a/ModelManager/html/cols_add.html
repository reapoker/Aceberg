<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{data_path}}/layui/css/layui.css" media="all">

</head>

<body>

    <form id="form_control" class="layui-form" action="" style="margin-top: 20px">
        <div class="layui-form-item">
            <label class="layui-form-label">字段名称</label>
            <div class="layui-input-block">
                <input id="name" type="text" name="title" lay-verify="required" autocomplete="off" placeholder="请输入 字段名称。必填" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">英文标识</label>
            <div class="layui-input-block">
                <input id="dir" type="text" name="title" lay-verify="required" autocomplete="off" placeholder="请输入 字段的唯一英文标识，且请勿输入特殊字符。必填"
                    class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-block">
                <input id="comment" type="text" name="title" autocomplete="off" placeholder="请输入 字段描述。可选" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">是否显示在列表字段中:</label>
            <div class="layui-input-block">
                <input type="radio" name="show" value="Y" title="是" checked="">
                <input type="radio" name="show" value="N" title="否">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">是否添加索引:</label>
            <div class="layui-input-block">
                <input type="radio" name="index" value="Y" title="是" checked="">
                <input type="radio" name="index" value="N" title="否">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">是否必填:</label>
            <div class="layui-input-block">
                <input type="radio" name="required" value="Y" title="是" checked="">
                <input type="radio" name="required" value="N" title="否">
            </div>
        </div>



        <div class="layui-form-item">
            <label class="layui-form-label">验证规则</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="required" autocomplete="off" placeholder="请输入 字段的验证规则，可参考文档" class="layui-input">
            </div>
        </div>



        <div class="layui-form-item">
            <label class="layui-form-label">选择类型</label>
            <div class="layui-input-inline">
                <select id="type" name="interest" lay-verify="required" lay-filter="filterType">
                    <option value="">请下拉选择</option>
                    <option value="string">字符串</option>
                    <option value="integer">数字</option>
                    <option value="text">文字域</option>
                    <option value="mediumText">文章</option>
                    <option value="file">文件上传</option>
                    <option value="custom">自定义组件</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">表现形式</label>
            <div class="layui-input-inline">
                <select id="view" name="interest" lay-verify="required" lay-filter="filterView">
                </select>
            </div>
        </div>

        <div id="extra"></div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="formSubmit">立即提交</button>
                <button type="button" class="layui-btn layui-btn-danger" onclick="cancelIframe()">取消</button>
            </div>
        </div>


    </form>



    <script src="{{data_path}}/layui/layui.js" charset="utf-8"></script>

    <!-- markdown编辑器依赖jquery -->
    <script src="{{data_path}}/js/jquery-3.3.1.min.js" type="text/javascript"></script>

    <!-- ueditor编辑器 -->
    <!-- 配置文件 -->
    <script type="text/javascript" src="{{data_path}}/neditor/neditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="{{data_path}}/neditor/neditor.all.js"></script>
    <!-- 中文语言包   -->
    <script type="text/javascript" charset="utf-8" src="{{data_path}}/neditor/i18n/zh-cn/zh-cn.js"></script>
    <!-- ueditor编辑器 -->

    <script src="{{current_path}}/js/module_cols_add.js" type="text/javascript"></script>

    <script>
        function cancelIframe() {
            var name = parent.layer.getFrameIndex(window.name);
            parent.layer.close(name);
        }
    </script>

</body>

</html>
